        <label for="bookingNumber">Booking Number</label>

        <input type="tel" id="phoneNumber" placeholder="Enter phone number">
        <div id="phoneNumberError" class="error">Phone number is required.</div>

        <div class="error" id="checkInDateError">Required</div>

        <label for="numberOfRooms">Number of Rooms and Nights </label>
        <input type="number" id="numberOfRooms" placeholder="Enter number of rooms">
        <div id="numberOfRoomsError" class="error">Number of rooms is required.</div>
		
		<label for="numberOfRooms">Rooms Number </label>
        <input type="text" id="roomsNumber" placeholder="Enter Room number">
        <div id="roomsNumberError" class="error">Number of rooms is required.</div>

        <label for="roomRent">Room Rent per Night (Rs)</label>
        <input type="number" id="roomRent" placeholder="Enter room rent">
        <div id="roomRentError" class="error">Room rent is required.</div>

        <label for="advance">Advance Paid (Rs)</label>
        <input type="number" id="advance" placeholder="Enter advance paid">
        <div id="advanceError" class="error">Advance payment is required.</div>

        <button onclick="generateInvoice()">ðŸ“‘ Generate Invoice</button>

    <script>
        async function generateInvoice() {
            // Clear error messages
            document.querySelectorAll('.error').forEach(el => el.style.display = 'none');

            // Retrieve form data
            let bookingNumber = document.getElementById("bookingNumber").value;
            let name = document.getElementById("name").value;
			let phoneNumber = document.getElementById("phoneNumber").value;
            let idCard = document.getElementById("idCard").value;
			let checkInDate = document.getElementById("checkInDate").value;
            let checkOutDate = document.getElementById("checkOutDate").value;
            let roomType = document.getElementById("roomType").value;
            let numberOfRooms = document.getElementById("numberOfRooms").value;
			let roomsNumber = document.getElementById("roomsNumber").value;
            let roomRent = document.getElementById("roomRent").value;
            let advance = document.getElementById("advance").value;

            // Error handling
            let valid = true;
            if (!bookingNumber) { document.getElementById("bookingNumberError").style.display = 'block'; valid = false; }
            if (!name) { document.getElementById("nameError").style.display = 'block'; valid = false; }
            if (!numberOfRooms) { document.getElementById("numberOfRoomsError").style.display = 'block'; valid = false; }
			if (!roomsNumber) { document.getElementById("roomsNumberError").style.display = 'block'; valid = false; }
            if (!roomRent) { document.getElementById("roomRentError").style.display = 'block'; valid = false; }
            if (!phoneNumber) { document.getElementById("phoneNumberError").style.display = 'block'; valid = false; }
            if (!idCard) { document.getElementById("idCardError").style.display = 'block'; valid = false; }
			if (!checkInDate) { document.getElementById("checkInDateError").style.display = 'block'; valid = false; }
            if (!checkOutDate) { document.getElementById("checkOutDateError").style.display = 'block'; valid = false; }
            if (!advance) { document.getElementById("advanceError").style.display = 'block'; valid = false; }

            if (!valid) return;

            const { jsPDF } = window.jspdf;
            let doc = new jsPDF();

            // Calculate Total Room Rent and Balance Amount
            let totalRoomRent = numberOfRooms * roomRent;
			let tax = totalRoomRent * 0.05;
            let grandTotal = totalRoomRent + tax;
