<!--DOCTYPE html-->
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.responsive-iframe {
  width: 100%;
  height: calc(100vh - 60px); /* Adjust if you have a header */
  border: none;
}
.item-post h1.post-title{
    color: #161619;
    font-size: 31px;
    line-height: 1.4em;
    font-weight: 700;
    position: relative;
    display: block;
    margin: 10px 0 30px;
    DISPLAY: none;
}
#main-wrapper {
    float: left;
    overflow: hidden;
    width: 100%;
    box-sizing: border-box;
    word-wrap: break-word;
    margin: -20px 0 0;
}
@media screen and (max-width: 1120px) {
    .header-header, .header-intro, #content-wrapper, .footer-section .widget {
        box-sizing: border-box;
        padding: 0 2px;
    }
}
</style>
</head>
<body>

<div class="container"> 
  <iframe class="responsive-iframe" src="https://script.google.com/macros/s/AKfycbzBryMZJ5M3fnLhef_gfzEcEbnunkk3R3XMoHQKrEkQYrjbHevJzAvJuDrfxX2jIzcGWA/exec"></iframe>
</div>

</body>
</html>
